<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Stations">
    </mat-form-field>
</div>
      
<div class="example-container stations_table mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="num_of_programs">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Number of Programs Containing Station </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.num_of_programs}} </mat-cell>
        </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="num_of_blocks">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Number of Blocks Containing Station </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.num_of_blocks}} </mat-cell>
        </ng-container>


            <!-- Total Run Time Column -->
    <ng-container matColumnDef="total_run_time">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Run Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.total_run_time}} </mat-cell>
    </ng-container>

   



    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
          
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="chevy">
            <mat-icon aria-hidden="false" aria-label="Example home icon">chevron_right</mat-icon>
          </mat-cell>
      </ng-container> 






        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl">
        </mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
      
<ng-template #tpl let-element>
    <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">
        
        <form class="example-form">





            

                
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Station name" name="element.name" [(ngModel)]="element.name">
                    </mat-form-field>
               

               

                
                    
                    <mat-form-field>Station Cycle Time
                        <mat-label>hr</mat-label>
                        <select matNativeControl required [value]="element.station_cycle_time_hours">
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        </mat-form-field>
                


                
                    
                    <mat-form-field>Select Soak Time
                        <mat-label>min</mat-label>
                        <select matNativeControl required [value]="element.station_cycle_time_minutes">
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </mat-form-field>
                



            







          </form>
    </div>
</ng-template>
